{% extends 'base.html' %}

{% block title %}Invite to Event - {{ event.title }}{% endblock %}

{% block content %}
<div class="container py-4" style="max-width: 700px">
  <div class="card">
    <div class="card-body p-4">
      <h1 class="h2 fw-bold mb-4">Invite to {{ event.title }}</h1>

      <form method="post" action="{% url 'invite_to_event' event.id %}">
        {% csrf_token %}

        <div class="mb-4">
          <label for="phone_numbers" class="form-label fw-semibold">
            Phone Numbers
          </label>
          <textarea
            name="phone_numbers"
            id="phone_numbers"
            rows="6"
            class="form-control font-monospace"
            required
            aria-describedby="phone-number-help"
          ></textarea>
        </div>

        <div class="text-end">
          <button
            type="submit"
            class="btn btn-primary py-2"
            title="Send invites to these numbers"
          >
            Send
            <i class="fas fa-envelope ms-1"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}

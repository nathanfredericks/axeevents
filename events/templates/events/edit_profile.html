{% extends 'base.html' %} {% load format_extras %} {% block title %}Edit Profile
- {{ PLATFORM_NAME }}{% endblock %} {% block content %}
<div class="container py-4" style="max-width: 700px">
  <div class="card mb-4">
    <div class="card-body p-4">
      <h1 class="h2 fw-bold mb-4">Edit Profile</h1>

      <form method="post" action="{% url 'edit_profile' %}">
        {% csrf_token %}

        <div class="mb-4">
          <label for="name" class="form-label fw-semibold">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            value="{{ user.name }}"
            maxlength="100"
            class="form-control"
            required
          />
        </div>

        <div class="mb-4">
          <label for="phone_number" class="form-label fw-semibold"
            >Phone Number</label
          >
          <input
            type="tel"
            name="phone_number"
            id="phone_number"
            value="{{ user.phone_number }}"
            placeholder="+15555555555"
            class="form-control"
          />
          <div class="form-text">
            You must re-verify your phone number after changing it.
          </div>
        </div>

        <div class="d-flex justify-content-end">
          <button
            type="submit"
            class="btn btn-primary d-flex align-items-center gap-2"
          >
            <span>Save</span>
            <i class="fa-solid fa-floppy-disk"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
